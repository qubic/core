name: ContractVerify

on:
  push:
    branches: [ "main", "develop", "feature/2025-08-13-contract-verify" ]
  pull_request:
    branches: [ "main", "develop", "feature/2025-08-13-contract-verify" ]

jobs:
  contract_verify_job:
    runs-on: ubuntu-latest
    name: Verify smart contract files
    steps:
      # Checkout repo to use files of the repo as input for container action
      - name: Checkout
        uses: actions/checkout@v4
      - name: Find all contract files to verify
        run: |
          files=$(find src/contracts/ -maxdepth 1 -type f -name "*.h" ! -name "*TestExample*" ! -name "*math_lib*" ! -name "*qpi*" -printf "%f\n" | paste -sd, -)
          echo "$files"

